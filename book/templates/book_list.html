{% extends 'home.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>
<body>
<div class="container">
    <h1>Book List</h1>
    <form method="get" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="Search books...">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item">
            <h3>{{ book.title }}</h3>
            <p>by {{ book.author }}</p>
            <p>{{ book.description|truncatewords:20 }}</p>
            <a href="{% url 'book_detail' book.id %}" class="btn btn-info">View Details</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
{% endblock %}
